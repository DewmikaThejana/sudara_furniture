<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Sudara Furniture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 80px;
            padding: 4rem 0;
        }

        .product-gallery {
            border-radius: var(--radius-lg);
            overflow: hidden;
            background-color: #f5f0ea;
            aspect-ratio: 4/5;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-category-label {
            color: var(--clr-primary);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .product-heading {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .product-pricing {
            font-size: 2rem;
            color: var(--clr-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .product-desc {
            color: var(--clr-text-light);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .add-to-cart-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .qty-selector {
            display: flex;
            align-items: center;
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .qty-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .qty-btn:hover {
            background: #f0ebe1;
        }

        .qty-input-field {
            width: 50px;
            text-align: center;
            border: none;
            font-family: var(--font-body);
            font-size: 1.1rem;
            outline: none;
        }

        .features-list {
            list-style: none;
            border-top: 1px solid var(--clr-border);
            padding-top: 2rem;
        }

        .features-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .features-list i {
            color: var(--clr-primary);
            margin-top: 4px;
        }

        @media (max-width: 900px) {
            .product-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">Sudara <span>Furniture</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Shop</a>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="nav-icon" id="user-icon"><i class="far fa-user"></i></a>
                <a href="cart.html" class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="product-layout" id="product-container">
            <!-- Content injected here -->
            <p style="padding: 4rem;">Loading product details...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <div class="footer-brand">Sudara <span>Furniture</span></div>
                    <p class="footer-desc">Premium furniture tailored for modern living spaces. We blend exquisite
                        craftsmanship with timeless design.</p>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2026 Sudara Furniture. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('product-container').innerHTML = '<h2 style="grid-column: 1/-1; text-align: center;">Product not found.</h2>';
                return;
            }

            getProduct(productId)
                .then(product => {
                    document.title = `${product.name} | Sudara Furniture`;

                    const html = `
                        <div class="product-gallery">
                            <div style="width: 100%; height: 100%; background-image: url('${product.image_url}'); background-size: cover; background-position: center; background-color:#e0d7ce; display:flex; align-items:center; justify-content:center;">
                                ${!product.image_url ? '<i class="fas fa-image" style="font-size: 5rem; color:#b5a796; opacity:0.5;"></i>' : ''}
                            </div>
                        </div>
                        <div class="product-details">
                            <div class="product-category-label">${product.category_name || 'Furniture'}</div>
                            <h1 class="product-heading">${product.name}</h1>
                            <div class="product-pricing">$${product.price}</div>
                            
                            <p class="product-desc">${product.description || 'Detailed description coming soon. This piece embodies the Sudara philosophy of merging form with function.'}</p>
                            
                            <div class="add-to-cart-form">
                                <div class="qty-selector">
                                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                                    <input type="number" id="qty-input" class="qty-input-field" value="1" min="1" max="${product.stock}" readonly>
                                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                                </div>
                                <button class="btn btn-primary" style="flex-grow: 1; font-size: 1.1rem;" onclick="addCurrentToCart(${product.id})">
                                    Add to Cart
                                </button>
                            </div>
                            
                            <div style="margin-bottom: 2rem; color: ${product.stock > 0 ? '#4CAF50' : '#d32f2f'}">
                                <i class="fas fa-circle" style="font-size: 0.6rem; margin-right: 5px;"></i>
                                ${product.stock > 0 ? `In Stock (${product.stock} available)` : 'Out of Stock'}
                            </div>
                            
                            <ul class="features-list">
                                <li>
                                    <i class="fas fa-truck"></i>
                                    <div>
                                        <strong>Free Premium Delivery</strong>
                                        <div style="color: var(--clr-text-light); font-size: 0.9rem;">White-glove delivery to your room of choice.</div>
                                    </div>
                                </li>
                                <li>
                                    <i class="fas fa-shield-alt"></i>
                                    <div>
                                        <strong>10-Year Warranty</strong>
                                        <div style="color: var(--clr-text-light); font-size: 0.9rem;">Guaranteed quality and craftsmanship.</div>
                                    </div>
                                </li>
                                <li>
                                    <i class="fas fa-undo"></i>
                                    <div>
                                        <strong>30-Day Returns</strong>
                                        <div style="color: var(--clr-text-light); font-size: 0.9rem;">Not perfect? Return it within 30 days.</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    `;
                    document.getElementById('product-container').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('product-container').innerHTML = '<h2 style="grid-column: 1/-1; text-align: center;">Product not found.</h2>';
                });
        });

        // Quantity selector logic
        function updateQty(change) {
            const input = document.getElementById('qty-input');
            let current = parseInt(input.value);
            const max = parseInt(input.getAttribute('max'));

            current += change;
            if (current < 1) current = 1;
            if (current > max) current = max;

            input.value = current;
        }

        // Add to cart wrapper
        function addCurrentToCart(productId) {
            const qty = parseInt(document.getElementById('qty-input').value);
            addToCart(productId, qty);
        }
    </script>
</body>

</html>
